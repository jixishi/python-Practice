		/* login框剧中 */
		margin-top: 200px;
		/* login框与顶部的距离 */
		padding: 20px 50px;
		/* login框内部的距离(内部与输入框和按钮的距离) */
		background-color: #00000090;
		/* login框背景颜色和透明度 */
		width: 400px;
		height: 320px;
		border-radius: 10px;
		/* 圆角边 */
		text-align: center;
		/* 框内所有内容剧中 */
	}

	#bigBox h1 {
		color: pink;
		/* LOGIN字体颜色 */
	}

	#bigBox .inputBox {
		margin-top: 50px;
		/* 输入框顶部与LOGIN标题的间距 */
	}

	#bigBox .inputBox .inputText {
		margin-top: 20px;
		/* 输入框之间的距离 */
	}

	#bigBox .inputBox .inputText span {
		color: white;
		/* icon颜色 */
	}

	#bigBox .inputBox .inputText input {
		border: 0;
		/* 删除输入框边框 */
		padding: 10px 10px;
		/* 输入框内的间距 */
		border-bottom: 1px solid white;
		/* 输入框白色下划线 */
		background-color: #00000000;
		/* 输入框透明 */
		color: white;
		/* 输入字体的颜色 */
	}

	#bigBox .loginButton {
		margin-top: 30px;
		/* 按钮顶部与输入框的距离 */
		width: 150px;
		height: 30px;
		color: white;
		/* 按钮字体颜色 */
		border: 0;
		/* 删除按钮边框 */
		border-radius: 20px;
		/* 按钮圆角边 */
		background-image: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%);
		/* 按钮颜色 */
	}

<head>
	<meta charset="utf-8">
	<title>指令界面</title>
</head>

<body>
	<div id="bigBox">
		<h1>控制台</h1>
		<form action="/cmd" method="POST">
		<div class="inputBox">
			<div class="inputText">
				<span class="iconfont icon-nickname"></span>
				<input type="text" placeholder="用户名" name="name" id="name" required/>
			</div>
			<div class="inputText">
				<span class="iconfont icon-visible"></span>
				<input type="password" placeholder="密码" name="pass" id="pass" required/>
			</div>
			<div class="inputText">
				<span class="iconfont icon-cmd"></span>
				<input type="text" placeholder="命令" name="cmd" id="cmd" required/>
			</div>
		</div>
			<button type="submit" class="loginButton">执行</button>
		</form>
	</div>

</body>
